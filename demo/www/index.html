<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>
<body>
<div class="app">
    <header>
        <h1>OpenEars Sample App on Phonegap Demo.</h1>
        <div>
            <p class="event listening blink">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </header>


    <section class="listen">
        <label for="heard">Heard:</label>
        <textarea id="heard"></textarea>

        <button id="stop_listening"     >Stop Listening</button>
        <button id="start_listening"    >Start Listening</button>
        <button id="suspend_recognition">Suspend Recognition</button>
        <button id="resume_recognition" >Resume Recognition</button>
    </section>

    <section class="speak">
        <input type-"text" id="words_to_say" />
        <button id="speak">Speak</button>
    </section>

    <section>
      <label for="status">Status:</label>
      <textarea id="status"></textarea>
    </section>


    <footer>
    </footer>
</div>
<script type="text/javascript" src="js/lib/jquery.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
